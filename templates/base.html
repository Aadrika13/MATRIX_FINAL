<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Your Project{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='global.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/' ~ css_file) }}">
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='../static/css/about.css') }}"> -->
    <script src="{{ url_for('static', filename='../static/js/about.js') }}" defer></script>
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="{{ url_for('dashboard') }}">Dashboard</a></li>
            <li><a href="{{ url_for('courses') }}">Courses</a></li>
            <li><a href="{{ url_for('report') }}">Report</a></li>
            <li><a href="{{ url_for('about') }}">About Us</a></li>
            <li class="profile">
                <a href="#">Profile</a>
                <ul class="dropdown">
                    <li><a href="{{ url_for('profile') }}">Edit</a></li>
                    <li><a href="{{ url_for('home') }}">Logout</a></li>
                </ul>
            </li>
        </ul>
    </nav>

    <!-- Page Content -->
    <div class="content">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Hustlers. All rights reserved.</p>
    </footer>

</body>
</html>
